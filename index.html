<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossy Boxes - CaliDef: The Bootloot Empire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <div class="header">
        <header>CaliDef: The Bootloot Empire</header>
        <body>
<button class="menu-button" onclick="toggleMenu()">Menu</button>
<div id="sliding-Menu" class="sliding-menu">
  <a href="cards" class="menu-option">Cards</a>
  <a href="bootloot" class="menu-option">Bootloot</a>
  <a href="full-sets" class="menu-option">Full Sets</a>
  <a href="micro-cards" class="menu-option">Micro Cards</a>
  <a href="custom-crafted-cards" class="menu-option">Custom Crafted Cards</a>
  <a href="modern-themed-sets" class="menu-option">Modern Themed Sets</a>
</div>
</div>

    <div class="container">
        <div class="glassmorphism glossy-box" onclick="addGlossyEffect(this)">Box 1</div>
        <div class="glassmorphism glossy-box" onclick="addGlossyEffect(this)">Box 2</div>
        <div class="glassmorphism glossy-box" onclick="addGlossyEffect(this)">Box 3</div>
        <div class="glassmorphism glossy-box" onclick="addGlossyEffect(this)">Box 4</div>
    </div>

    <div class="box" id="box1">
        <button class="expand-btn" onclick="expandBox('box1')">Original Series Cards</button>
        <div class="content" id="contentBox1" style="display:none;">
            <button class="close-btn" onclick="closeBox('box1')">Close</button>
            <!-- Spots for photos -->
            <img src="path/to/photo1.jpg" alt="Item 1">
            <img src="path/to/photo2.jpg" alt="Item 2">
            <!-- Add more as needed -->
        </div>
    </div>

    <div class="footer">
    <a href="https://facebook.com/yourprofile" class="social-icon" target="_blank">
    <i class="fab fa-facebook-f"></i>
</a>
<a href="https://instagram.com/yourprofile" class="social-icon" target="_blank">
    <i class="fab fa-instagram"></i>
</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
