<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00008B 0%, #FFA500 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #FFA500 0%, #00008B 100%);
        }

        .sliding-menu {
            position: fixed;
            top: 90px;
            left: 0;
            width: 250px;
            background: linear-gradient(to right, #00008B, #FFA500);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 1000;
        }

        .sliding-menu.show {
            transform: translateX(0);
        }

        .menu-option {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #FFFFFF50;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .menu-option:hover {
            background-color: #FFFFFF20;
            padding-left: 20px;
        }

        .info-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            display: none;
        }

        .content .item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid gray;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="banner">
        <center>
            <h1 class="banner-title">CaliDef</h1>
            <p class="banner-subtitle">The Bootloot Empire</p>
        </center>
    </div>
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div id="slidingMenu" class="sliding-menu">
        <a href="index.html" class="menu-option">Home</a>
        <a href="cards.html" class="menu-option">Cards</a>
        <a href="bootloot.html" class="menu-option">Bootloot</a>
        <a href="full-sets.html" class="menu-option">Full Sets</a>
        <a href="micro-cards.html" class="menu-option">Micro Cards</a>
        <a href="custom-crafted-cards.html" class="menu-option">Custom Crafted Cards</a>
    </div>
    <div class="content">
        <!-- Item 1 -->
        <div class="item" onclick="showInfoBox(this)" data-info="Series: 1, Year: 1985, Price: $1,200.00, Condition: VF">
            <img src="https://members.tripod.com/garbage_pail_kids/images/OS1Mascot.png" alt="Item 1">
        </div>
        <!-- Additional items can be added here following the same structure -->
    </div>
    <div id="infoBox" class="info-box">
        <p id="infoContent"></p>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.sliding-menu');
            menu.classList.toggle('show');
        }

        function showInfoBox(element) {
            const info = element.getAttribute('data-info');
            const infoBox = document.getElementById('infoBox');
            const infoContent = document.getElementById('infoContent');
            infoContent.textContent = info;
            infoBox.style.display = 'block';
        }
    </script>
</body>
</html>
