.menu-button {
  position: fixed;
  z-index: 1000;
  top: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, #00008B 0%, #FFA500 100%);

  border: none;

.menu-button:hover {

}

.sliding-menu {
  position: fixed;
  top: 90px; /* Adjust based on the size of your menu button */
  left: 0;
  width: 250px;
  background: linear-gradient(to right, #00008B, #FFA500);
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
  transform: translateX(-100%);
  transition: transform 0.5s ease;
  border-top-right-radius: 15px;
  border-bottom-right-radius: 15px;
  z-index: 1000
}

.sliding-menu.show {
  transform: translateX(0);
}

.menu-option {
  display: block;
  padding: 15px;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid #FFFFFF50;
  transition: background-color 0.3s ease, padding-left 0.3s ease;
}

.menu-option:hover {
